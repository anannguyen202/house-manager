<div class="page">
    <!-- <div class="container-fluid"> -->
    <div class="container">
        <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
            <h1>
                <button type="button" class="abc" (click)="onBack()">
                    <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
                </button>
                <span class="title">Phòng {{ roomId }}</span>
                <div id="d-d">
                    <label class="radio-custom">
                        <input type="radio" value="P1" formControlName="roomSize">
                        <span class="custom-box checkmark">
                            ĐƠN
                        </span>
                    </label>
                    <label class="radio-custom" [hidden]="canSelectRoomSize(roomId)">
                        <input type="radio" value="P2" formControlName="roomSize">
                        <span class="checkmark custom-box">
                            ĐÔI
                        </span>
                    </label>
                </div>
            </h1>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <div class="type">
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <label class="radio-custom">
                                        <input type="radio" value="ML" formControlName="type">
                                        <span class="checkmark custom-box">
                                            <i class="fa fa-snowflake-o"></i>
                                            Phòng lạnh
                                        </span>
                                    </label>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <label class="radio-custom">
                                        <input type="radio" value="MQ" formControlName="type">
                                        <span class="checkmark custom-box">
                                            <i class="fa fa-podcast"></i>
                                            Phòng quạt
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <h3>Loại thuê</h3>
                    </div>
                    <div class="col-md-10">
                        <div class="time-box">
                            <div id="over-night">
                                <label class="radio-custom">
                                    <input type="radio" value="H" formControlName="overNight">
                                    <span class="checkmark custom-box">
                                        Qua giờ
                                    </span>
                                </label>
                                <label class="radio-custom">
                                    <input type="radio" value="N" formControlName="overNight">
                                    <span class="checkmark custom-box">
                                        Qua đêm
                                    </span>
                                </label>
                                <label class="radio-custom">
                                    <input type="radio" value="D" formControlName="overNight">
                                    <span class="checkmark custom-box">
                                        Qua ngày
                                    </span>
                                </label>
                                <label class="radio-custom">
                                    <input type="radio" value="W" formControlName="overNight">
                                    <span class="checkmark custom-box">
                                        Qua tuần
                                    </span>
                                </label>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <h3>Giờ vào</h3>
                    </div>
                    <div class="col-md-10">
                        <div class="time-box">
                            <input formControlName="inHours" class="custom-box time-input" type="number" min="1" max="12"
                                id="inHours">
                            <input formControlName="inMinutes" class="custom-box time-input" type="number" min="0" max="59"
                                id="inMinutes">
                            <div id="time-type">
                                <label class="radio-custom">
                                    <input type="radio" value="AM" formControlName="timeType">
                                    <span class="checkmark custom-box">
                                        SÁNG
                                    </span>
                                </label>
                                <label class="radio-custom">
                                    <input type="radio" value="PM" formControlName="timeType">
                                    <span class="checkmark custom-box">
                                        CHIỀU
                                    </span>
                                </label>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <h3>Số người</h3>
                    </div>
                    <div class="col-md-10">
                        <div class="room-person-box">
                            <input formControlName="roomPerson" class="custom-box time-input" type="number" min="1" max="10"
                                id="inHours">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-2">
                        <h3>Ghi chú</h3>
                    </div>
                    <div class="col-md-10">
                        <div class="room-person-box">
                            <textarea formControlName="description" rows="4" placeholder="Nhập ghi chú" class="custom-box description"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="custom-box button-c">Nhận phòng</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
