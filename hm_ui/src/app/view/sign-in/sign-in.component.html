<div class="box">
	<div class="insi">
		<h3 class="title-3">Sign in</h3>

		<form [formGroup]="formSignIn" (ngSubmit)="onSubmit()">
			<div class="form-group" *ngIf="messageError">
				<div class="alert alert-danger" role="alert">{{messageError}}
				</div>
			</div>
			<div class="form-group">
				<label>Username</label> <input class="form-control"
					formControlName="userName"> <span
					*ngIf="checkInvalid('userName')" class="form-error">Please
					enter user name</span>
			</div>

			<div class="form-group">
				<label>Password</label> <input type="password" class="form-control"
					formControlName="password"> <span
					*ngIf="checkInvalid('password')" class="form-error">Please
					enter password</span>
			</div>

			<div class="form-group">
				<button class="btn btn-primary btn-block"
					[disabled]="formSignIn.invalid" type="submit">Sign in</button>
			</div>
		</form>

		<div class="notice">
			Don't have an account? <a class="nav-title" routerLink="/sign-up"
				routerLinkActive="active">Sign up</a>
		</div>
	</div>
</div>
